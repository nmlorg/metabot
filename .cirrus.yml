test_task:
  container:
    matrix:
      image: python:3.5
      image: python:3.6
      image: python:3.7
      image: python:3.8
  pip_cache:
    folder: ~/.cache/pip
    fingerprint_script:
      - echo $PYTHON_VERSION
      - cat requirements-dev.txt
    populate_script: pip install -r requirements-dev.txt -e .
  test_script:
    - pip install -r requirements-dev.txt -e .
    - pytest
    - pylint metabot
