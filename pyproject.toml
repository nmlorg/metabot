[project]
name = "metabot"
version = "0.3.19"
dependencies = [
  "googlemaps",
  "ntelebot >= 0.3.4",
  "pytz",
  "PyYAML >= 5.1",
  "requests",
]
requires-python = ">=3.8"
authors = [
  {name = "Daniel Reed", email = "nmlorg@gmail.com"},
]
description = "Modularized, multi-account bot."
readme = "README.md"

[project.urls]
Homepage = "https://github.com/nmlorg/metabot"
Issues = "https://github.com/nmlorg/metabot/issues"

[tool.pytest.ini_options]
addopts = "-vv --cov=metabot --cov-report=term:skip-covered --cov-report=html"
testpaths = ["metabot"]

[tool.setuptools.packages.find]
include = ["metabot"]

[tool.yapf]
based_on_style = "google"
column_limit = 100
